<!DOCTYPE html>
<html>
<head>
    <title>Spotify Auth Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #1db954, #1ed760);
            color: white;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üéµ Spotify Authentication</h2>
        <p id="status">Redirecting back to development server...</p>
        <div id="spinner">‚è≥</div>
    </div>

    <script>
        // Get current URL parameters (code, state, error)
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        
        // Determine where to redirect
        const isLocalDev = localStorage.getItem('spotify-dev-mode') === 'localhost';
        const redirectBase = isLocalDev ? 'https://localhost:3000' : window.location.origin;
        
        // Build redirect URL with all parameters
        let redirectUrl = `${redirectBase}/spotify-auth`;
        const params = new URLSearchParams();
        
        if (code) params.set('code', code);
        if (state) params.set('state', state);
        if (error) params.set('error', error);
        
        if (params.toString()) {
            redirectUrl += '?' + params.toString();
        }
        
        // Update status and redirect
        document.getElementById('status').textContent = `Redirecting to ${isLocalDev ? 'localhost' : 'production'}...`;
        
        // Redirect after a short delay
        setTimeout(() => {
            window.location.href = redirectUrl;
        }, 1500);
    </script>
</body>
</html>
